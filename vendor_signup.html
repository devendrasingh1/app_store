			 		</div>

				<!-- show in tab and mobile -->
				<div class="col-lg-6 col-sm-12">
					<div class="header_search_form">
						<div class="form_group">
							<input type="text" name="" placeholder="Search Apps">
							<button class="search_btn">
								<i class="fas fa-search"></i>

				<!-- only show on large desktop-->
				<div class="col-lg-3 col-md-6 col-sm-12 hide_in_mobile">

		</div>
	</header>
	<!-- Header End -->
	<!-- Contact Section Start -->
	<div class="section login_page_wrapper">
			<!-- row start -->
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3 col-12">
					<div class="login_form_wrap">
						<div class="login_form_inr">
							<div class="login_icon">
								<span>
									<img src="images/login_icon_img.png" alt="" class="img-fluid">
								</span>
							</div>
							<div class="login_heading">
								<h3>Vendor Signup</h3>
							</div>
							<div class="login_form">
								<form action="bank_form.html">
									<div class="form_group">
										<div class="input_group">
											<input type="text" name="name" placeholder="User Name">
											<i class="fas fa-user"></i>
										</div>
									</div>
									<div class="form_group">
										<div class="input_group">
											<input type="email" name="email" placeholder="Email ID">
											<i class="fas fa-envelope"></i>
										</div>
									</div>
									<div class="form_group">
										<div class="input_group">
											<input type="text" name="c_id" placeholder="Company ID/Acra/Cert">
											<i class="fas fa-building"></i>
										</div>
									</div>
									<div class="form_group">
										<div class="input_group">
											<input type="url" name="url" placeholder="Website">
											<i class="fas fa-globe"></i>
										</div>
									</div>
									<div class="form_group">
										<div class="input_group">
											<input type="text" name="mobile_n" placeholder="Contact Number">
											<i class="fas fa-phone-alt"></i>
										</div>
									</div>
									<div class="form_group">
										<div class="input_group">
											<input type="password" name="pass" placeholder="Password">
											<i class="fas fa-lock"></i>
										</div>
									</div>
									<div class="button_group text-center">
										<button type="submit" name="submit" class="site_button login_btn">Next</button>
									</div>
									<div class="already_account">
										<p>Already have an account? <a href="vendor_login.html">Login now</a></p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- login form Section End -->
	<!-- footer Section End -->
	<div class="section footer_section">
		<div class="container">
			<!-- row start -->
